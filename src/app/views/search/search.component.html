<div id="bubble-search">

  <form>
    <input name="username" type="text" placeholder="Search" #username [ngClass]="{'showResults': displayingResults}">
    <button class="btn-rounded" (click)="searchUser(username.value)">Search</button>
  </form>
  <div class="card" id="search-results" [ngClass]="{'showResults': displayingResults}">
    <datalist *ngFor="let p of profiles" class="list-group">
      <a [href]="'/profileview/' + p.pid">{{ p.username }}</a>
    </datalist>
  </div>
</div>
