<div class="bubble_icon-block" id="profile-modal">
  <header class="bubble_icon-block_header">
    <fa-icon [icon]="faUserTag"></fa-icon>
  </header>
  <form #userForm="ngForm" class="bubble_icon-block_body profile-modal-form">
    <button type="button" class="close" (click)="closeModal()">&times;</button>
    <div>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" class="form-control" placeholder="NEW first name" [(ngModel)]=firstName>
    </div>
    <div class="mb-3">
        <label for="lastname"> Last Name</label>
        <input type="text" name="lastname" class="form-control" placeholder="NEW last name" [(ngModel)]=lastName>
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="example@domain.tld" [(ngModel)]=email>
    </div>
    <div class="submit">
        <button class="btn btn-rounded" (click)="updateProfile()" style="border-radius: 30px;">Update my profile</button>
    </div>
  </form>
</div>
